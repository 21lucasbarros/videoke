<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Pinguim | Karaokê</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="cabecalho">
        <section class="cabecalho__conteudo">
            <h1 class="cabecalho__conteudo__titulo">Karaokê Luis Pinguim</h1>
        </section>
    </header>

    <main class="principal">
        <section class="principal__conteudo">
            <label for="pesquisa" class="principal__conteudo__titulo">Busque sua música</label>
            <input class="principal__conteudo__pesquisa" type="text" name="pesquisa" id="pesquisa" placeholder="Digite o nome do artista ou da música">
        </section>

        <section class="principal__conteudo">
            <h2 class="lista__titulo">Lista de músicas</h2>
            <ul id="lista-musicas">
                <!-- A lista de músicas será preenchida dinamicamente pelo script.js -->
            </ul>

            <nav class="paginacao" id="paginacao">
                <!-- Links de paginação serão gerados dinamicamente -->
            </nav>
        </section>
    </main>

    <footer class="rodape">
        <section class="rodape__conteudo">
            <p class="rodape__conteudo__paragrafo">&copy; 2025 Luis Pinguim | Todos os direitos reservados.</p>
        </section>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
